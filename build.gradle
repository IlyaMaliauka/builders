plugins {
    id 'java'
    id 'war'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
}

test {
    useJUnitPlatform()
}

task webPackage(type: War) {
    archivesBaseName = 'web-package'
    from 'com/builders/web/'
}

task adminPackage(type: Jar) {
    archivesBaseName = 'admin-package'
    from 'com/builders/admin/'
}